name: Build & Push Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 0.1.0)"
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: phathdt379
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Build frontend
        run: |
          cd frontend
          pnpm install
          pnpm build

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            phathdt379/claude-proxy:${{ github.event.inputs.version }}
            phathdt379/claude-proxy:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ github.event.inputs.version }}
          name: Claude Proxy v${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          body: |
            # Claude Proxy v${{ github.event.inputs.version }}

            ## ğŸ³ Docker Image

            **Multi-platform support:** Linux (amd64, arm64) including macOS M1/M2/M3

            ```bash
            docker pull phathdt379/claude-proxy:${{ github.event.inputs.version }}
            ```

            ## ğŸš€ Quick Start

            ### Pull & Run
            ```bash
            docker run -d \
              --name claude-proxy \
              -p 4000:4000 \
              -v ~/.claude-proxy/data:/app/data \
              -v $(pwd)/config.yaml:/app/config.yaml \
              phathdt379/claude-proxy:${{ github.event.inputs.version }}
            ```

            ### Check Health
            ```bash
            docker logs claude-proxy
            docker exec claude-proxy wget -O - http://localhost:4000/health
            ```

            ## âš™ï¸ Configuration

            1. Copy configuration template:
               ```bash
               cp config.example.yaml config.yaml
               ```
            2. Edit `config.yaml` with your settings:
               - OAuth credentials
               - API key for admin operations
               - Server port and logging level
            3. Mount as volume:
               ```bash
               -v $(pwd)/config.yaml:/app/config.yaml
               ```

            ## âœ¨ Features

            - ğŸ” **OAuth 2.0 with PKCE**: Secure multi-account authentication
            - ğŸ“Š **Multi-Account Support**: Load balance across multiple Claude accounts
            - ğŸ”„ **Automatic Token Refresh**: Hourly cronjob + on-demand (60s buffer)
            - âš–ï¸ **Load Balancing**: Stateless round-robin with health filtering
            - ğŸ“¡ **Claude API Proxy**: Full `/v1/messages` endpoint support
            - ğŸ“ˆ **Admin Dashboard**: React-based UI for account management
