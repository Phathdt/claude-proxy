services:
  claude-proxy:
    image: phathdt379/claude-proxy:latest
    container_name: claude-proxy
    ports:
      - "4000:4000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - claude-proxy-data:/app/data
    restart: unless-stopped

volumes:
  claude-proxy-data:
    driver: local
