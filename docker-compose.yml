services:
  claude-proxy:
    image: phathdt379/claude-proxy:latest
    container_name: claude-proxy
    ports:
      - "4000:4000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - claude-proxy-data:/app/data
    environment:
      - SERVER__HOST=0.0.0.0
      - SERVER__PORT=4000
      - LOGGER__LEVEL=info
      - LOGGER__FORMAT=text
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  claude-proxy-data:
    driver: local
