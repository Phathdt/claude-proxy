services:
  claude-proxy:
    image: phathdt379/claude-proxy:latest
    container_name: claude-proxy
    ports:
      - "4000:4000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - claude-proxy-data:/app/data
    environment:
      # Server configuration (overrides config.yaml)
      - SERVER__HOST=0.0.0.0
      - SERVER__PORT=4000

      # Logger configuration
      - LOGGER__LEVEL=info
      - LOGGER__FORMAT=text

      # API key for protecting proxy endpoints
      - AUTH__API_KEY=667788

      # OAuth 2.0 configuration
      - OAUTH__CLIENT_ID=9d1c250a-e61b-44d9-88ed-5944d1962f5e
      - OAUTH__AUTHORIZE_URL=https://claude.ai/oauth/authorize
      - OAUTH__TOKEN_URL=https://console.anthropic.com/v1/oauth/token
      - OAUTH__REDIRECT_URI=http://localhost:4000/oauth/callback
      - OAUTH__SCOPE=user:profile user:inference

      # Claude API configuration
      - CLAUDE__BASE_URL=https://api.anthropic.com

      # Storage configuration
      - STORAGE__DATA_FOLDER=/app/data

      # Retry configuration
      - RETRY__MAX_RETRIES=3
      - RETRY__RETRY_DELAY=1s
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  claude-proxy-data:
    driver: local
